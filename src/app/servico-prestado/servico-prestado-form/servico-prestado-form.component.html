<h1 class="mt-4">Serviço Prestado</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active"> Novo</li>
</ol>
<div class="container">
<form #form="ngForm" (submit)="onSubmit()">
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-success" *ngIf="success==true">
                Serviço salvo com sucesso.
            </div>
            <div class="alert alert-danger" *ngFor="let erro of errors">
                {{erro}}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label >Cliente</label>
                <select class="form-control" 
                        [(ngModel)]="servico.idCliente"
                        [ngModelOptions]="{standalone: true}">
                    <option value="">Selecione</option>
                    <option *ngFor="let cliente of clientes" [ngValue]="cliente.id">
                        {{cliente.nome}}
                    </option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="">Descrição</label>
                <input class="form-control" id="inputDescricao"
                       type="text" name="descricao" [(ngModel)]="servico.descricao">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="">Data</label>
                <input class="form-control" id="inputData"
                       type="text" name="data" [(ngModel)]="servico.data">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="">Preço</label>
                <input class="form-control" id="inputPreco"
                       type="text" name="preco" [(ngModel)]="servico.preco">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <button type="submit" class="btn btn-success">Salvar</button>
            <button type="button" class="btn btn-danger ml-2"
                    routerLink="/servico-prestado-lista">
                Voltar
            </button>
        </div>
    </div>


</form>

</div>
